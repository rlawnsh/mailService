server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mailDB?serverTimezone=Asia/Seoul
    username: ${DB_USR}
    password: ${DB_PWD}

  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: mail.vcinc.co.kr
    port: 25
    username: ${MAIL_USR}
    password: ${MAIL_PWD}
  mvc:
    hiddenmethod:
      filter:
        enabled: true

http:
  auth-token-header:
    name: Authorization
  authToken:
    server1: ${PWD1}
    server2: ${PWD2}
    server3: ${PWD3}



